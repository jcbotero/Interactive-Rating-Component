<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="./Overpass-VariableFont_wght.ttf">
    <title>Rating Component</title>
</head>
<body>
  <header>
    <h1 style="display: none;">Icon</h1>
    <img src="icon-star.svg"> 
  </header>
  <main>
    <section class="up">
     <h1>How did we do?</h1>
     <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>   
    </section>
    <section class="botones">
      <div  class="num">
        <h1 style="display: none;">buttons</h1>
        <button id="1" class="b">1</button>
        <button id="2" class="b">2</button>
        <button id="3" class="b">3</button>
        <button id="4" class="b">4</button>
        <button id="5" class="b">5</button>
      </div>
      <div class="sub">
        <button id="result" onclick="message()" >SUBMIT</button>
      </div>
    </section>
   </main>
   <aside id="answer" style="display:none;" >
    <img src="illustration-thank-you.svg">
    <h1 id="option"> </h1>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </aside>
   <script type="text/javascript" src="./interactive.js" > </script>
</body>
</html>
